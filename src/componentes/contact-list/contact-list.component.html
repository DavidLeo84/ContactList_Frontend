<h2 class="mb-5">Mis Contactos</h2>

<div class="text-right">
    <button class="btn btn-primary" routerLink="/new">Nuevo Contacto</button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>FECHA CREACION</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (item of contactsList; track $index) {
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.createdAt | date: 'dd/MM/yyyy hh:mm a'}}</td>
            <td class="text-end">
                <div class="btn-group">
                    <button  class="btn btn-primary" type="button" [routerLink]="[item.id,'edit']">Editar</button>
                    <button type="button" class="btn btn-danger" (click)="deleteContact(item)">Eliminar</button>
                </div>
            </td>
        </tr>
        }
    </tbody>


</table>
